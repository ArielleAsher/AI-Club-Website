<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - AI Club IGDTUW</title>
  <link rel="stylesheet" href="/assets/css/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="contact-container">
    <header class="header">
      <img src="/assets/images/logo/logoai.png" alt="AI Club IGDTUW" class="logo">
      <h1 class="title">AI Club IGDTUW</h1>
    </header>

    <div class="contact-details">
      <p>Contact us at: ai.club@igdtuw.ac.in</p>
      <p>Phone: +91-1234567890</p>
    </div>

    <div class="contact-form">
      <p class="form-intro">We would love to hear from you!</p>
      <input type="text" placeholder="Your Name">
      <input type="email" placeholder="Your Email">
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </div>

    <footer class="footer">
      <div class="social-icons">
        <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.github.com" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </footer>
  </div>
</body>
</html>
